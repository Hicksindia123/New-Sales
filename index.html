<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial; background:#f4f6f9; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:8px; margin-bottom:10px; }
    button { background:#007bff; color:#fff; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body>
  <h2>ðŸ“¦ Orders List</h2>
  <div id="orders"></div>

  <script>
    google.script.run.withSuccessHandler(showOrders).getOrders();

    function showOrders(list) {
      let html = "";
      list.forEach(o => {
        html += `
          <div class="card">
            <h3>Order #${o.orderId}</h3>
            <p><b>Distributor:</b> ${o.distributor}</p>
            <p><b>Order Received:</b> ${o.orderReceived}</p>
            <button onclick="process('${o.orderId}')">Process</button>
          </div>
        `;
      });
      document.getElementById("orders").innerHTML = html;
    }

    function process(id) {
      window.location = "?page=process&orderId=" + id;
    }
  </script>
</body>
</html>
